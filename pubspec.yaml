name: lampa_test_task
description: Test Task.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  rxdart: ^0.27.1
  hive: ^2.0.4
  intl: ^0.17.0
  hive_flutter: ^1.1.0
  bloc: ^7.2.0-dev.1
  freezed_annotation: ^0.14.3
  copy_with_extension: ^2.0.2
  auto_animated: ^3.0.0
  share: ^2.0.4
dev_dependencies:
  flutter_native_splash: ^1.2.4
  hive_generator: 1.1.1
  build_runner: ^2.1.2
  freezed: ^0.14.5
  copy_with_extension_gen: ^2.0.2
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/png/forum-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/png/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Italic.ttf
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-LightItalic.ttf
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf